<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} - Album</title>
</head>
<body>
    <nav class="navigation-bar">
        <a href="/" class="nav-link">
            <span class="album-icon"></span> Classical Collection 首页
        </a>
        <a href="/albums" class="nav-link">
            <span class="album-icon"></span> 专辑
        </a>
        <a href="/conductors" class="nav-link">
            <span class="album-icon"></span> 指挥
        </a>
        <a href="/songs" class="nav-link">
            <span class="album-icon"></span> 作品
        </a>
    </nav>
    
    <header>
        <h1>{{ name }}</h1>
        <div class="conductor-profile">
            <span class="conducted-by">指挥：</span>
            <a href="/conductor/{{ conductor_id }}" class="conductor-name">{{ conductor_name }}</a>
        </div>
    </header>

    <div class="album-container">
        <div class="album-cover">
            <img src="{{ image }}" alt="{{ name }}" />
        </div>
        <div class="album-info">
            <div class="album-metadata">
                <p class="album-release-date">{{ release_date }}</p>
                <a href="{{ url }}" target="_blank" class="apple-music-link">
                    <i class="apple-icon"></i> 在 Apple Music 上收听
                </a>
            </div>
            <h2>曲目列表</h2>
            <div class="song-list">
                {% for song in songs %}
                <div class="song-item">
                    <span class="song-number">{{ forloop.counter }}</span>
                    <a href="/song/{{ song.id }}" class="song-link">{{ song.name }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <style>
        header {
            margin-bottom: 10px;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .navigation-bar {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
        }

        h1 {
            margin: 0;
        }

        .conductor-profile {
            font-size: 0.95rem;
            color: #aaa;
        }

        .conducted-by {
            margin-right: 5px;
        }

        .conductor-name {
            color: #ccc;
            font-weight: 500;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        .conductor-name:hover {
            color: white;
            border-bottom-color: white;
        }
        
        .navigation-bar {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .conductor-link {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .conductor-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
        }

        .conductor-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>') no-repeat center center;
            margin-right: 8px;
        }

        .album-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .album-cover {
            flex: 0 0 400px;
        }

        .album-cover img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }

        .album-cover img:hover {
            transform: scale(1.02);
        }

        .album-info {
            flex: 1;
        }

        .album-metadata {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .album-release-date {
            color: #888;
            font-size: 0.95rem;
            margin: 0;
        }

        .apple-music-link {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #fa233b, #fb5c74);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            align-self: flex-start;
        }

        .apple-music-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(251, 92, 116, 0.4);
            text-decoration: none;
        }

        .apple-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12.7 2C14.4 2 16.5 3 17.6 4.4 16.1 5.5 15.1 7.5 15.1 9.5 15.1 11.6 16.2 13.6 17.8 14.7 16.8 16.2 14.9 17 13.1 17 11.9 17 11 16.6 10.2 16.3 9.5 16 8.8 15.7 7.8 15.7 6.7 15.7 5.9 16 5.2 16.3 4.4 16.6 3.6 17 2.5 17 0.9 17 0 16.5 0 15.7 0 15.2 0.2 14.7 0.5 14.2 1.2 13.1 1.5 11.5 1.5 9.5 1.5 7.5 2.3 5.6 3.6 4.4 4.9 3.1 6.8 2 8.7 2 9.9 2 10.7 2.4 11.4 2.7 12.1 3 12.7 3.3 13.7 3.3 14.6 3.3 15.3 3 16 2.7 16.7 2.4 17.4 2 18.7 2 19.6 2 20.4 2.1 21.1 2.4"></path></svg>') no-repeat center center;
            margin-right: 10px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #ccc;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .song-item {
            padding: 12px 15px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            transition: background 0.2s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .song-number {
            display: inline-block;
            width: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-right: 15px;
        }

        .song-link {
            color: inherit;
            text-decoration: none;
            line-height: 1.4;
        }

        .song-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .album-container {
                flex-direction: column;
                gap: 30px;
            }

            .album-cover {
                flex: 0 0 auto;
                max-width: 300px;
                align-self: center;
            }
        }
    </style>
</body>
</html>
